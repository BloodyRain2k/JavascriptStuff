<html>
  <head>
    <style>
      body {
        font-size: 8vh;
      }
    </style>
  </head>
  <body>
    <pre></pre>
    <script type="text/javascript">
      const pre = document.querySelector("pre");
      const print = (...txts) => {
        pre.textContent += txts.join("\t") + "\n";
      };
      print(`viewport: ${window.visualViewport.width} x ${window.visualViewport.height}`);
      print(`inner:    ${window.innerWidth} x ${window.innerHeight}`);
    </script>
  </body>
</html>
